<md-dialog class="fullscreen-tablet-dialog" aria-label="Upload image" zafira-background-theme="modal">
    <form class="form-validation" name="upload_file_form" ng-submit="$ctrl.uploadFile($ctrl.file); $ctrl.untouchForm(upload_file_form)" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 id="modalTitle">Upload file</h2>
                <span flex></span>
                <md-button id="close" class="md-icon-button" data-ng-click="$ctrl.closeModal()">
                    <md-icon aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <photo-upload id="uploadFile" ng-model="$ctrl.file" other-type/>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button id="upload" type="submit"
                       class="md-raised btn-w-md md-primary"
                       ng-disabled="upload_file_form.$invalid || !$ctrl.file">
                Upload
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
